name: Basic workflow for running all Playwright tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      testsTag:
        description: "Tags of tests to run (starts with '@' char)"
        required: true
        default: '@all'
        type: string

env:
  USER_NAME: ${{ secrets.USER_NAME }}
  PASSWORD: ${{ secrets.PASSWORD }}
  API_KEY: ${{ secrets.API_KEY }}
  BASE_TEAM_ID: ${{ secrets.BASE_TEAM_ID }}

  TZ: 'Europe/Warsaw'

jobs:
  test:
    name: 'All Playwright tests'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.45.1-jammy
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run all Playwright tests
        if: ${{ inputs.testsTag == '@all' }}
        run: npx playwright test

      - name: Run only Playwright tests with given tag
        if: ${{ inputs.testsTag != '@all' }}
        run: |
          echo "Running Playwright tests with '${{ inputs.testsTag }}' tag"
          npx playwright test --grep '${{ inputs.testsTag }}'"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
